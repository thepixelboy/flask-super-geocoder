<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Geocoder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center w-50 mt-5">
      <h1>Super Geocoder</h1>
      <p class="my-5">
        Please, upload yor CSV file below. The column containing the address
        values must be named <strong>address</strong> or
        <strong>Address</strong>
      </p>
      <form
        class="row"
        action="{{ url_for('success') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="input-group">
          <input
            type="file"
            class="form-control"
            id="file"
            aria-describedby="submitButton"
            aria-label="Upload"
            accept=".csv"
          />
          <button class="btn btn-primary" type="submit" id="submitButton">
            Submit
          </button>
        </div>
      </form>
      <div>{{ datatable | safe }} {% include [btn] ignore missing %}</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
